<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yu-Gi-Oh! Card Examples Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    .card {
      background: #222;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 4px;
    }
    .caption {
      margin-top: 8px;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Yu-Gi-Oh! Example Cards</h1>
  <div class="grid" id="gallery"></div>

  <script>
    // Automatically find and display all .png images in this directory
    const fileList = [
      "Odd-Eyes Firewall Dragon.png",
      "Odd-Eyes Rebellion Xyz Dragon.png",
      "Nirvana High Paladin.png",
      "Mamonaka the Vaylantz United.png",
      "Nekroz of Metaltron.png",
      "Servant of Endymion.png",
      "Igknight Cavalier.png",
      "Supreme King Z-ARC.png",
      "Destiny Draw.png",
      "ZARC.png",
      "Soul Prison.png",
      "Frozen Fitzgerald.png",
      "Yubel.png",
      "Raviel, Lord of Phantasms.png",
      "Hamon, Lord of Striking Thunder.png",
      "Uria, Lord of Searing Flames.png",
      "Legendary Knight Timaeus.png",
      "The Eye of Timaeus.png",
      "Orichalcos Deuteros.png",
      "The Seal of Orichalcos.png",
      "Mirror Knight Calling.png",
      "Orichalcos Gigas.png",
      "Obelisk the Tormentor.png",
      "The Winged Dragon of Ra.png",
      "Ra Stats.png",
      "Slifer the Sky Dragon.png",
      "Glory of the King's Hand.png",
      "Gadget Token.png",
      "Evenly Matched.png",
      "Polymerization.png",
      "Hiita the Fire Charmer, Ablaze.png",
      "Norito the Moral Leader.png",
      "Stardust Dragon.png",
      "Elder Entity Norden.png",
      "Nekroz of Areadbhair.png",
      "Maxx C.png",
      "Dark Magician.png"
    ];

    const gallery = document.getElementById("gallery");

    fileList.forEach(filename => {
      const img = document.createElement("img");
      img.src = filename;
      img.alt = filename;

      const div = document.createElement("div");
      div.className = "card";

      const caption = document.createElement("div");
      caption.className = "caption";
      caption.textContent = filename;

      div.appendChild(img);
      div.appendChild(caption);
      gallery.appendChild(div);
    });
  </script>
</body>
</html>
